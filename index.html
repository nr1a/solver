<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Achievement Claim</title>
    <script>
        const achievementsV1 = [
            "notes1", "notes10", "notes100", "notes500", "notes1000", 
            "notes5000", "notes10000", "notes20000", "notes30000", 
            "notes40000", "notes50000", "notes60000", "notes70000", 
            "notes80000", "notes90000", "notes100000", "login3", 
            "login7", "login15", "login30", "login60", "login100", 
            "login200", "login300", "login400", "login500", "login600", 
            "login700", "login800", "login900", "login1000", 
            "passedSinceAccountCreated1", "passedSinceAccountCreated2", 
            "passedSinceAccountCreated3", "loggedInOnBirthday", 
            "loggedInOnNewYearsDay", "noteClipped1", "noteFavorited1", 
            "myNoteFavorited1", "profileFilled", "markedAsCat", 
            "following1", "following10", "following50", "following100", 
            "following300", "followers1", "followers10", "followers50", 
            "followers100", "followers300", "followers500", "followers1000", 
            "collectAchievements30", "viewAchievements3min", "iLoveMisskey", 
            "foundTreasure", "client30min", "noteDeletedWithin1min", 
            "postedAtLateNight", "postedAt0min0sec", "selfQuote", 
            "htl20npm", "viewInstanceChart", "outputHelloWorldOnScratchpad", 
            "open3windows", "driveFolderCircularReference", "reactWithoutRead", 
            "clickedClickHere", "justPlainLucky", "setNameToSyuilo", 
            "cookieClicked", "brainDiver", "smashTestNotificationButton", 
            "tutorialCompleted", "bubbleGameExplodingHead", 
            "bubbleGameDoubleExplodingHead"
        ];

        const achievementsV2 = [
            "notes1", "notes10", "notes100", "notes500", "notes1000", 
            "notes5000", "notes10000", "notes20000", "notes30000", 
            "notes40000", "notes50000", "notes60000", "notes70000", 
            "notes80000", "notes90000", "notes100000", "login3", 
            "login7", "login15", "login30", "login60", "login100", 
            "login200", "login300", "login400", "login500", "login600", 
            "login700", "login800", "login900", "login1000", 
            "passedSinceAccountCreated1", "passedSinceAccountCreated2", 
            "passedSinceAccountCreated3", "loggedInOnBirthday", 
            "loggedInOnNewYearsDay", "noteClipped1", "noteFavorited1", 
            "myNoteFavorited1", "profileFilled", "markedAsCat", 
            "following1", "following10", "following50", "following100", 
            "following300", "followers1", "followers10", "followers50", 
            "followers100", "followers300", "followers500", "followers1000", 
            "collectAchievements30", "viewAchievements3min", "iLoveMisskey", 
            "foundTreasure", "client30min", "noteDeletedWithin1min", 
            "postedAtLateNight", "postedAt0min0sec", "selfQuote", 
            "htl20npm", "viewInstanceChart", "outputHelloWorldOnScratchpad", 
            "open3windows", "driveFolderCircularReference", "reactWithoutRead", 
            "clickedClickHere", "justPlainLucky", "setNameToSyuilo", 
            "cookieClicked", "brainDiver", "princess"
        ];

        async function claimAchievement() {
            const domain = document.getElementById("domain").value;
            const token = document.getElementById("token").value;
            const achievement = document.getElementById("achievement").value;
            const url = `${domain}/api/i/claim-achievement`;

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name: achievement, i: token })
            });

            if (response.ok) {
                alert(`Claimed achievement: ${achievement}`);
            } else {
                alert("Error claiming achievement.");
            }
        }

        async function claimAllAchievementsV1() {
            const domain = document.getElementById("domain").value;
            const token = document.getElementById("token").value;
            const url = `${domain}/api/i/claim-achievement`;

            for (const achievement of achievementsV1) {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name: achievement, i: token })
                });

                if (!response.ok) {
                    alert(`Error claiming achievement: ${achievement}`);
                }
            }
            alert("Claimed all V1 achievements.");
        }

        async function claimAllAchievementsV2() {
            const domain = document.getElementById("domain").value;
            const token = document.getElementById("token").value;
            const url = `${domain}/api/i/claim-achievement`;

            for (const achievement of achievementsV2) {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name: achievement, i: token })
                });

                if (!response.ok) {
                    alert(`Error claiming achievement: ${achievement}`);
                }
            }
            alert("Claimed all V2 achievements.");
        }
    </script>
</head>
<body>
    <h1>Achievement Claim</h1>
    <label for="domain">Domain:</label>
    <input type="text" id="domain" placeholder="Enter your domain (e.g., https://misskey.io)"><br><br>

    <label for="token">Token:</label>
    <input type="text" id="token" placeholder="Enter your token"><br><br>

    <label for="achievement">Achievement:</label>
    <input type="text" id="achievement" placeholder="Enter achievement name"><br><br>

    <button onclick="claimAchievement()">Claim Achievement</button><br><br>
    <button onclick="claimAllAchievementsV1()">Claim All Achievements (Latest)</button><br><br>
    <button onclick="claimAllAchievementsV2()">Claim All Achievements (v13)</button>
</body>
</html>
